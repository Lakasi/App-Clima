<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de clima</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./appclima.js" defer></script>
</head>
<body>

    <section class="weather-content">
        <h1>Clima</h1>
        <div class="result">
            <p>Agregue ciudad y país</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu ciudad...">
            <select name="" id="country">
                <option disabled selected value="">Selecciona tu país</option>
                <option value="AR">Argentina</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
            </select>
            <input type="submit" name="" id="" value="Obtener clima">
        </form>
    </section>

</body>
</html>
